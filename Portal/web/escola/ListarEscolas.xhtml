<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="titulo">Listagem de Escolas</ui:define>
        <ui:define name="imagem">
            <h:graphicImage library="imagens" name="escolas1.png" >
                <f:passThroughAttribute name="alt" value="Imagem do portal do aluno - escolas"/>
            </h:graphicImage> 
        </ui:define>
        <ui:define name="tituloCabecalho">
            Listagem de Escolas
        </ui:define>
        <ui:define name="corpo">
            <f:view>
                <h:form>
                    <h:dataTable id="listaEscolas" class="table table-striped table-bordered" value="#{escolaBean.escolas}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Localização"/>
                            </f:facet>
                            <h:outputText value="#{item.localizacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ano Fundação"/>
                            </f:facet>
                            <h:outputText value="#{item.anoCriacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink type="reset" action="#{escolaBean.excluir(item)}" title="Excluir Escola">
                                <img src="../resources/imagens/excluir.png" width="20px"/>                     
                            </h:commandLink>
                            <h:commandLink action="#{escolaBean.alterar(item)}" title="Alterar Escola">
                                <img src="../resources/imagens/editar.png" width="20px"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
